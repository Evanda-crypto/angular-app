<div class="container" style="margin-top: 50px;">
    <div class="card">
        <div class="card-body">
            <form #region="ngForm" (ngSubmit)="onUpdate(region.value)">
                <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" ngModel class="form-control form-control" 
                            placeholder="col-form-label-sm">
                    </div>
                </div><br><br>
                <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Initial</label>
                    <div class="col-sm-10">
                        <input type="text" name="initial" ngModel class="form-control form-control" 
                            placeholder="col-form-label-sm">
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
